name: Upload resources

on: workflow_dispatch

env: 
  AZURE_STORAGE_ACCOUNT: mamastronahoststorage

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload *.jpg files
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} --pattern "*.jpg" --auth-mode key -d '$web' -s resources --destination-path resources --overwrite --content-type "image/jpeg"

    - name: Upload *.svg files
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} --pattern "*.svg" --auth-mode key -d '$web' -s resources --destination-path resources --overwrite --content-type "image/svg+xml"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
