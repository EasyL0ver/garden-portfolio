name: Blob storage prod

on:
    push:
        branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload HTML files
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name mamastronahoststorage --auth-mode key -d '$web' -s . --pattern "*.html"

    - name: Upload styles
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name mamastronahoststorage --auth-mode key -d '$web' -s styles --destination-path styles

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
